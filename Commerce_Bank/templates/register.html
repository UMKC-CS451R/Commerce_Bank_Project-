    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />

  <body>
    <div id="page-wraper">
      <!-- Sidebar Menu -->
      <div class="responsive-nav">
        <i class="fa fa-bars" id="menu-toggle"></i>
        <div id="menu" class="menu">
          <i class="fa fa-times" id="menu-close"></i>
          <div class="container">
            <div class="image">
              <a href="#"><img src="static/assets/images/Ebank.jpg" alt="Blugoon by Tooplate" /></a>
            </div>
            <div class="author-content">
              <h4>BANK</h4>
              <span>Transactions</span>
            </div>
            <nav class="main-nav" role="navigation">
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="login">LOGIN</a></li>
            </ul>
            </nav>
            <div class="social-network">
              <ul class="soial-icons">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <section class="section contact-me" data-section="section4" style="padding-bottom: 0px;">
        <div class="container">
          <div class="section-heading" style="padding-bottom: 24px;">
            <h2>REGISTRATION FORM</h2>
            <div class="line-dec"></div>
          </div>
          <div class="row">
            <div class="right-content">
              <div class="container">
                <form id="contact" action="" method="post">
                  <div class="row">
                    <div class="col-md-6">
                      <fieldset>
                        <input name="UserName" type="text" class="form-control"
                          id="name" placeholder="User Name..." required=""/>
                      </fieldset>
                    </div>
                    <div class="col-md-6">
                      <fieldset>
                        <input name="Email" type="email" class="form-control"
                          id="email" placeholder="Email..." required=""/>
                      </fieldset>
                    </div>
                      <div class="col-md-6">
                      <fieldset>
                        <input name="Password" type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                          title="Password should contain A to Z,a to z,0-9"  placeholder="Password..." required=""/>
                      </fieldset>
                    </div>
                      <div class="col-md-6">
                      <fieldset>
                        <input name="Conpassword" type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Con-password..." title="should match with password" required=""  />
                      </fieldset>
                    </div>
                      <div class="col-md-6">
                      <fieldset>
                        <input name="AccNo" type="tel" class="form-control"
                          id="accno" placeholder="Account Number ..." pattern="^\d{9}$" title="9 digit number" required=""/>
                      </fieldset>
                    </div>
                      <div class="col-md-6">
                      <fieldset>
                        <input name="DebitCard" type="tel" class="form-control"
                          id="debitcard" placeholder="Debit Card Number..." pattern="^\d{12}$" title="12 digit number" required=""/>
                      </fieldset>
                    </div>
                      <div class="col-md-6">
                      <fieldset>
                        <input name="IFSC" type="text" class="form-control" title="9 digit number"
                          id="IFSC" placeholder="SWIFT CODE..." required=""/>
                      </fieldset>
                    </div>
                      <div class="col-md-6">
                      <fieldset>
                        <input name="ContactNo" class="form-control"
                          id="contactno" type="tel" pattern="^\d{10}$" title="must be 10 numbers" placeholder="Contact" required=""/>
                      </fieldset>
                    </div>

                    <div class="col-md-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="button">
                        Register
                        </button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <br>
          <div class="container mt-3" >
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <ul class="flashes">
              {% for category,message in messages %}
                <div class="alert alert-success mb-3" role="alert">
                {{category}} - {{ message }}
                </div>
              {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
          </div>
        </div>
      </section>
    </div>
    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="static/assets/js/isotope.min.js"></script>
    <script src="static/assets/js/owl-carousel.js"></script>
    <script src="static/assets/js/lightbox.js"></script>
    <script src="static/assets/js/custom.js"></script>
    <script>
      //according to loftblog tut
      $(".main-menu li:first").addClass("active");

      var showSection = function showSection(section, isAnimate) {
        var direction = section.replace(/#/, ""),
          reqSection = $(".section").filter(
            '[data-section="' + direction + '"]'
          ),
          reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
          $("body, html").animate(
            {
              scrollTop: reqSectionPos
            },
            800
          );
        } else {
          $("body, html").scrollTop(reqSectionPos);
        }
      };

      var checkSection = function checkSection() {
        $(".section").each(function() {
          var $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop();
          if (topEdge < wScroll && bottomEdge > wScroll) {
            var currentId = $this.data("section"),
              reqLink = $("a").filter("[href*=\\#" + currentId + "]");
            reqLink
              .closest("li")
              .addClass("active")
              .siblings()
              .removeClass("active");
          }
        });
      };

      $(".main-menu").on("click", "a", function(e) {
        e.preventDefault();
        showSection($(this).attr("href"), true);
      });

      $(window).scroll(function() {
        checkSection();
      });
    </script>
  </body>
</html>
